name: Build and Push Docker Images

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Etape 1: Checkout du code
      - name: Checkout Code
        uses: actions/checkout@v2

      # Etape 2: Configurer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Etape 3: Connexion Ã  Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      # Etape 4: Construire et tagger les images avec Docker Compose
      - name: Build Docker images
        run: |
          # Construire l'image MongoDB avec Docker Compose
          docker-compose -f docker-compose.yml build mongodb

          # Construire l'image Node Backend avec Docker Compose
          docker-compose -f docker-compose.yml build node-backend

      # Etape 5: Push des images vers Docker Hub
      - name: Push Docker images to Docker Hub
        run: |
          # Push de l'image MongoDB vers Docker Hub
          docker tag mongo-db:latest ${{ secrets.DOCKER_USERNAME }}/mongo-db:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mongo-db:latest

          # Push de l'image Node Backend vers Docker Hub
          docker tag node-backend:latest ${{ secrets.DOCKER_USERNAME }}/node-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/node-backend:latest
